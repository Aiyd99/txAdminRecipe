$engine: 3
$onesync: on
name: QBCore Framework RedM
version: 0.0.1
author: BerkieB
description: An advanced RedM RP framework including jobs, gangs, housing & more!

tasks:
  # Download Base Files and QBCore resources
  - action: download_github
    src: https://github.com/qbcore-framework/qbcore-redmproject
    dest: ./resources
    
  - action: move_path
    src: ./resources/txAdminRecipeRedM
    dest: ./tmp/txAdminRecipeRedM
    
  - action: move_path
    src: ./resources/LICENSE
    dest: ./tmp/unused/LICENSE
    
  - action: move_path
    src: ./resources/README.md
    dest: ./tmp/unused/README.md
    
  - action: move_path
    src: ./resources/.gitignore
    dest: ./tmp/unused/.gitignore

  - action: move_path
    src: ./tmp/txAdminRecipeRedM/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/txAdminRecipeRedM/myLogo.png
    dest: ./myLogo.png

  # Prepare Database
  - action: connect_database
  - action: query_database
    file: ./tmp/txAdminRecipeRedM/qbcore.sql


  # Downloading Standalone Resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx-default]

  - action: download_file
    path: ./tmp/files/oxmysql-1.5.1.zip
    url: https://github.com/overextended/oxmysql/releases/download/v1.5.1/oxmysql-v1.5.1.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/files/oxmysql-1.5.1.zip
    
  - action: download_github
    dest: ./resources/[standalone]/connectqueue
    ref: master
    src: https://github.com/qbcore-framework/connectqueue
    
  # Clean up
  - action: remove_path
    path: ./tmp

  - action: remove_path
    path: ./resources/[cfx-default]/[test]
  - action: remove_path
    path: ./resources/[cfx-default]/[local]
  - action: remove_path
    path: ./resources/[cfx-default]/[gameplay]/chat-theme-gtao
  - action: remove_path
    path: ./resources/[cfx-default]/[gameplay]/[examples]
  - action: remove_path
    path: ./resources/[cfx-default]/[system]/sessionmanager
  - action: remove_path
    path: ./resources/[cfx-default]/[system]/runcode
  - action: remove_path
    path: ./resources/[cfx-default]/[system]/rconlog
  - action: remove_path
    path: ./resources/[cfx-default]/[gamemodes]/[maps]
